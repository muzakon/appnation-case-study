STREAMING_ENABLED:
  type: boolean
  value: true
  default: true
  description: "Enable streaming responses for chat"

PAGINATION_LIMIT:
  type: number
  value: 20
  default: 20
  min: 10
  max: 100
  description: "Controls max items returned in chat list"

AI_TOOLS_ENABLED:
  type: boolean
  value: false
  default: false
  description: "Enable AI tools integration"

CHAT_HISTORY_ENABLED:
  type: boolean
  value: false
  default: true
  description: "When true, return full message history; when false, return only the last 10 messages"

RATE_LIMIT_PER_MINUTE:
  type: number
  value: 5
  default: 60
  min: 1
  max: 1000
  description: "Number of requests per minute"
